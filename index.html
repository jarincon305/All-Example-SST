<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Prueba</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-12 mt-2 ml-2">
            <button type="button" class="btn btn-primary" data-campo="ejercicio2">Ejercicio 2</button>
            <button type="button" class="btn btn-primary" data-campo="ejercicio3">Ejercicio 3</button>
            <button type="button" class="btn btn-primary" data-campo="ejercicio4">Ejercicio 4</button>
            <button type="button" class="btn btn-primary" data-campo="ejercicio5">Ejercicio 5</button>
            <button type="button" class="btn btn-primary" data-campo="ejercicio6">Ejercicio 6</button>
        </div>
    </div>

    <script>
        // se escucha evento click, se coloca que sea dinamico segun el boton que le den click
        // para asi mismo obtener el atributo data-campo y redireccionar con un solo evento
        $('.btn').on('click', function() {
            let button = $(this).attr('data-campo');
            window.location.href = `${button}.html`;
        });
    </script>
</body>
</html>
