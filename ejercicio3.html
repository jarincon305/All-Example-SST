<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Ejercicio 3</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Ejercicio 3
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="col-sm-12 control-label">Generar tabla</label>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="col-sm-12 control-label">Numero de filas</label>
                            <input type="number" class="form-control" id="rows">
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-12 control-label">Numero de columnas</label>
                            <input type="number" class="form-control" id="colums">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" onclick="genera_tabla()">Generar</button>

                    <table class="table mt-2">
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // arrow function que genera la tabla
        genera_tabla = () => {
            // cuando agrega nuevo valor limpia la tabla y luego la genera nuevamente
            $(".table > tbody").empty();
            
            const tabla     = $(".table");
            const tbody     = $("tbody");
            let row         = $('#rows').val();
            let colums      = $('#colums').val();

            // se itera las filas
            for (var i = 1; i <= row; i++) {
                // Crea los tr
                $(".table > tbody").append("<tr>");
                // se itera las columnas
                for (var j = 1; j <= colums; j++) {
                    // se crea los td
                    var td = document.createElement("td");
                    var tdText = "celda " + i + ", columna " + j;
                    // se agrega el texto al td
                    td.append(tdText);
                    // se agrega el td al tr
                    $(".table > tbody").append(td);
                }

                $(".table > tbody").append("</tr>");
            }

            tabla.append(tbody);
        }
    </script>
</body>
</html>
