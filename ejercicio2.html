<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Ejercicio 2
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="col-sm-12 control-label">Ingrese un año</label>
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // si el input cambia de valor se dispara el evento
        $('#number').on('change', () => {
            let number = $('#number').val();
            if(number === '') return swal('El campo no puede estar vacio.');
            // se valida con un operador ternario
            let result = esBisiesto(number) ? 'Número si es bisiesto' : 'Número no es bisiesto';
            swal(result);
        });

        // Funcion de fecha para obtener si el numero es bisiesto
        const esBisiesto = (year) => {
        return (year % 400 === 0) ? true : 
                    (year % 100 === 0) ? false : 
                        year % 4 === 0;
        };
    </script>
</body>
</html>
