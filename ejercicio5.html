<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <title>Ejercicio 5</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Ejercicio 5
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="col-sm-12 control-label">array One</label>
                        <div class="alert alert-dark" id="array1" role="alert"></div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-12 control-label">array Two</label>
                        <div class="alert alert-dark" id="array2" role="alert"></div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <label class="col-sm-12 control-label">Unión</label>
                    <div class="alert alert-dark" id="join" role="alert"></div>
                    <label class="col-sm-12 control-label">Intersección</label>
                    <div class="alert alert-dark" id="intersection" role="alert"></div>
                    <label class="col-sm-12 control-label">Diferencia</label>
                    <div class="alert alert-dark" id="difference" role="alert"></div>
                    <label class="col-sm-12 control-label">Diferencia Simetrica</label>
                    <div class="alert alert-dark" id="symmetricDifference" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        let array1 = [], array2 = [];
        
        // arrow function que genera la letra dentro del rango de codigo Ascii
        random = () => {
            let randomString = Math.floor(Math.random() * (122 - 97 + 1)) + 65;
            return String.fromCharCode(randomString);
        }
        
        // Se loop 10 veces y cada ves se agrega a los arreglos
        for (let i = 0; i < 10; i++) {
            array1.push(random());
            array2.push(random());
        }

        // funcions de conjuntos
        join = (array1, array2) => { return [...array1, ...array2]; }

        intersection = (array1, array2) => { return array1.filter(element => array2.includes(element)); }

        difference = (array1, array2) => { return array1.filter(element => !array2.includes(element)); }

        symmetricDifference = (array1, array2) => {
            return array1.filter(element => !array2.includes(element)).concat(array2.filter(element => !element.includes()));
        }

        // datos a mostrar de los arreglos
        $('#array1').append(array1.join('-'));
        $('#array2').append(array2.join('-'));
        // ======================
        // datos a mostrar a la alerta
        $('#join').append(join(array1, array2).join('-'));
        $('#intersection').append(intersection(array1, array2).join('-'));
        $('#difference').append(difference(array1, array2).join('-'));
        $('#symmetricDifference').append(symmetricDifference(array1, array2).join('-'));
    </script>
</body>
</html>
