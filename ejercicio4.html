<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Ejercicio 4</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Ejercicio 4
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="col-sm-12 control-label">Generar arreglo de 20 valores y ordenarlo</label>
                <div class="col-sm-12">
                    <div class="alert alert-dark" role="alert">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let arrayNumber = [];
        // funcion que genera numeros random
        function random() {
            return Math.round(Math.random() * 100);
        }
        
        // se itera segun la cantidad indicada y se agrega al arreglo
        for (let i = 0; i < 20; i++) {
            arrayNumber.push(random())
        }

        // funcion de flecha para ordenar el arreglo de numeros
        sortNumber = (array) => {
            let isValid = false;
            while (!isValid) {
                isValid = true;
                for (let i = 1; i < array.length; i++) {
                    if (array[i - 1] > array[i]) {
                        isValid = false;
                        let tmp = array[i - 1];
                        array[i - 1] = array[i];
                        array[i] = tmp;
                    }
                }
            }

            return array;
        }

        sortNumber(arrayNumber);
        $('.alert').append(arrayNumber.join('-'));
    </script>
</body>
</html>
